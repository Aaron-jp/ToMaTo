{% extends "top/base.html" %}

{% block content %}
<h1>Upload image for device {{device_id}} in topology {{top_id}}</h1>
<form action="{%url top.upload_image top_id device_id%}" method="POST" enctype="multipart/form-data">
	File: <input type="file" name="image"/>
	<br/>
	<input type="submit"/>
</form>
{% endblock %}
