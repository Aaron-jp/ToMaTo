{% extends "admin/base.html" %}

{% load tomato %}

{% block content %}

{% if edit %}

	<h1>Edit {{tech}} device profile</h1>
	
		<form action="{%url device_profile.edit%}" method="post">

{% else %}

	<h1>Add {{tech}} device profile</h1>

	
		<form action="{%url device_profile.add%}" method="post">
	

{% endif %}

		<table class="whitebg">
			{{form.as_table}}
	
			<tr>
				<td />
				<td align="right">
	
					{% if edit %}
						<input type="submit" value="Save" />
					{% else %}
						<input type="submit" value="Add" />
					{% endif %}
					
					<input type="button" onclick="history.back()" value="Cancel" />
					
				</td>
			</tr>
		</table>
		
	
</form>

{% endblock %}
