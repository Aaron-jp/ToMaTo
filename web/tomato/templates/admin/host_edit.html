{% extends "admin/base.html" %}

{% block content %}
{% if task_id %}
<h1>Adding {{hostname}}</h1>
<iframe width="80%" height="60%" frameborder="0" src="{%url main.task_status task_id%}?backurl={%url host.detail hostname=hostname%}"></iframe>
{% else %}
{% if edit_host %}
<h1>Edit host {{edit_host}}</h1>
{% else %}
<h1>Add new host</h1>
{% endif %}
<form method="POST">
<table>
{{form.as_table}}
</table>
	<input type="submit"/>
</form>
{% endif %}
{% endblock %}
