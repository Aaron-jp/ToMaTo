{% extends "host/base.html" %}

{% block content %}
<h1>List of hosts</h1>

<table>
	<tr>
		<th>host</th>
		<th>group</th>
		<th>actions</th>
	</tr>
{% for host in host_list %}
	<tr>
		<td>{{host.name}}</td>
		<td>{{host.group}}</td>
		<td><a href="/host/remove?hostname={{host.name}}">[remove]</a></td>
	</tr>
{% endfor %}
</table>
{% endblock %}
