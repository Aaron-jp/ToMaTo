{% extends "top/base.html" %}

{% block content %}
<h1>Edit topology {{top_id}}</h1>
<form action="{%url top.edit top_id%}" method="POST">
    <a href="{%url main.help "TopologyDescription"%}" target="_blank">Syntax help</a><br/>
	<textarea name="xml" cols="80" rows="25">{{xml|safe}}</textarea>
	<input type="hidden" name="top_id" value="{{top_id}}"/>
	<br/>
	<input type="submit"/>
</form>
{% endblock %}
